# Continue Configuration for Envision PRMS
# Uses local Ollama models on Mac Studio

models:
  - name: Qwen 2.5 Coder 32B
    provider: ollama
    model: qwen2.5-coder:32b
    roles:
      - chat
      - edit
      - apply
      - autocomplete

  - name: Llama 3.1 70B
    provider: ollama
    model: llama3.1:70b
    roles:
      - chat
      - edit
      - apply

  - name: Qwen3 Next
    provider: ollama
    model: qwen3-next:latest
    roles:
      - chat
      - edit
      - apply

  - name: GPT-OSS 120B
    provider: ollama
    model: gpt-oss:120b
    roles:
      - chat
      - edit
      - apply

  - name: Nomic Embed
    provider: ollama
    model: nomic-embed-text:latest
    roles:
      - embed

context:
  - provider: codebase

systemMessage: |
  You are an expert coding assistant working on the Envision PRMS system.
  Use the codebase context to provide accurate, project-specific answers.
